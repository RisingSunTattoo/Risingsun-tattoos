<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rising Sun Tattoos</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #111;
      color: #eee;
      line-height: 1.6;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #e63946;
    }
    header h1 {
      font-size: 3rem;
      color: #e63946;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #e63946;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1608534508511-1635b1495249') no-repeat center center/cover;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h2 {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 2.5rem;
      color: #fff;
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section h3 {
      color: #e63946;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border: 2px solid #e63946;
      border-radius: 8px;
    }
    footer {
      background: #000;
      color: #999;
      text-align: center;
      padding: 20px;
    }
    .social-links a {
      margin: 0 10px;
      color: #e63946;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rising Sun Tattoos</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
      <a href="#social">Social</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Bold. Timeless. Inked with Soul.</h2>
  </section>

  <section class="section" id="portfolio">
    <h3>Our Work</h3>
    <div class="gallery">
      <img src="https://source.unsplash.com/400x500/?tattoo" alt="Tattoo Sample 1">
      <img src="https://source.unsplash.com/401x501/?tattoo" alt="Tattoo Sample 2">
      <img src="https://source.unsplash.com/402x502/?tattoo" alt="Tattoo Sample 3">
      <img src="https://source.unsplash.com/403x503/?tattoo" alt="Tattoo Sample 4">
    </div>
  </section>

  <section class="section" id="contact">
    <h3>Contact Us</h3>
    <p>Email: info@risingsuntattoos.com</p>
    <p>Phone: +1 555-123-4567</p>
    <p>Visit Us: 123 Ink Street, Tattoo City</p>
  </section>

  <section class="section" id="social">
    <h3>Follow Us</h3>
    <div class="social-links">
      <a href="https://instagram.com/risingsuntattoos" target="_blank">Instagram</a>
      <a href="https://facebook.com/risingsuntattoos" target="_blank">Facebook</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Rising Sun Tattoos. All rights reserved.</p>
  </footer>
</body>
</html>
